<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Notification Tracker</title>
  <link rel="stylesheet" href="design-system/index.css" />
</head>
<body>
  <div class="ds-page">
    <header class="ds-topbar">
      <a href="/" class="ds-topbar__brand">Job Notification Tracker</a>

      <nav class="ds-topbar__nav" aria-label="Main">
        <a class="ds-topbar__link" href="/dashboard" data-route="/dashboard">Dashboard</a>
        <a class="ds-topbar__link" href="/saved" data-route="/saved">Saved</a>
        <a class="ds-topbar__link" href="/digest" data-route="/digest">Digest</a>
        <a class="ds-topbar__link" href="/settings" data-route="/settings">Settings</a>
        <a class="ds-topbar__link" href="/proof" data-route="/proof">Proof</a>
      </nav>

      <button type="button" class="ds-topbar__menu-btn" aria-expanded="false" aria-controls="nav-dropdown" aria-label="Open menu">
        <span class="ds-topbar__menu-btn__bar" aria-hidden="true"></span>
        <span class="ds-topbar__menu-btn__bar" aria-hidden="true"></span>
        <span class="ds-topbar__menu-btn__bar" aria-hidden="true"></span>
      </button>

      <div class="ds-topbar__dropdown" id="nav-dropdown" role="menu" hidden>
        <a class="ds-topbar__link" href="/dashboard" data-route="/dashboard" role="menuitem">Dashboard</a>
        <a class="ds-topbar__link" href="/saved" data-route="/saved" role="menuitem">Saved</a>
        <a class="ds-topbar__link" href="/digest" data-route="/digest" role="menuitem">Digest</a>
        <a class="ds-topbar__link" href="/settings" data-route="/settings" role="menuitem">Settings</a>
        <a class="ds-topbar__link" href="/proof" data-route="/proof" role="menuitem">Proof</a>
      </div>
    </header>

    <main id="route-content" class="ds-route-placeholder">
      <!-- Injected by router -->
    </main>

    <footer class="ds-proof-footer">
      <ul class="ds-proof-footer__list">
        <li class="ds-proof-footer__item" data-done="true"><span class="ds-proof-footer__checkbox" aria-hidden="true"></span><span>UI Built</span></li>
        <li class="ds-proof-footer__item" data-done="false"><span class="ds-proof-footer__checkbox" aria-hidden="true"></span><span>Logic Working</span></li>
        <li class="ds-proof-footer__item" data-done="false"><span class="ds-proof-footer__checkbox" aria-hidden="true"></span><span>Test Passed</span></li>
        <li class="ds-proof-footer__item" data-done="false"><span class="ds-proof-footer__checkbox" aria-hidden="true"></span><span>Deployed</span></li>
      </ul>
    </footer>
  </div>
  <script src="js/jobs-data.js"></script>
  <script src="js/preferences.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/jobs.js"></script>
  <script src="js/test-checklist.js"></script>
  <script src="js/router.js"></script>
</body>
</html>
